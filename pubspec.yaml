name: tmda
description: A new Flutter project.
publish_to: 'none'
version: 1.0.0+1

environment:
  sdk: '>=3.0.1 <4.0.0'

dependencies:
  flutter:
    sdk: flutter
  cupertino_icons: ^1.0.2
  flutter_bloc: ^8.1.3
  equatable: ^2.0.5
  dio: ^5.1.2
  flutter_animate: ^4.1.1+1
  hive_flutter: ^1.1.0
  get_it: ^7.6.0
  dartz: ^0.10.1
  flutter_secure_storage: ^8.0.0
  hive: ^2.2.3
  url_launcher: ^6.1.11
  flutter_native_splash: ^2.3.0
  
flutter_native_splash:
  color: "#FFFFFF"
  image: assets/images/app_logo.png
  color_dark: "#152033"
  image_dark: assets/images/app_logo.png

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^2.0.0

flutter:
  uses-material-design: true

  assets:
    - assets/images/app_logo.png


